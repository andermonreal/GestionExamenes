<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="icon" href="./../assets/images/logo/logo2.png" />

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form class="loginForm" id="loginForm">
      <img
        src="./../assets/images/logo/logo.avif"
        alt="logoUPNA"
        class="logoUPNA"
      />

      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="usuario@unavarra.es"
        required
      />
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="************************"
        required
      />
      <label for="repassword">Repita la contraseña:</label>
      <input
        type="password"
        id="repassword"
        name="password"
        placeholder="************************"
        required
      />
      <button type="submit">Sign Up</button>
      <p class="errorMSG" id="message"></p>

      <p class="signup-link">
        ¿Ya tienes cuenta? <a href="./../login/index.html">Iniciar sesión</a>
      </p>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
